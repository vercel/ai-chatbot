apiVersion: apps/v1
kind: Deployment
metadata:
  name: voice-engine
  namespace: tiqology-services
  labels:
    app: voice-engine
    tier: ai-services
spec:
  replicas: 2
  selector:
    matchLabels:
      app: voice-engine
  template:
    metadata:
      labels:
        app: voice-engine
    spec:
      containers:
      - name: voice-engine
        image: tiqology/voice-engine:latest
        ports:
        - containerPort: 8001
          name: http
        resources:
          requests:
            memory: "4Gi"
            cpu: "2"
          limits:
            memory: "8Gi"
            cpu: "4"
        livenessProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 30
          periodSeconds: 10
        env:
        - name: PYTHONUNBUFFERED
          value: "1"
        - name: SERVICE_NAME
          value: "voice-engine"
        volumeMounts:
        - name: model-cache
          mountPath: /root/.cache
      volumes:
      - name: model-cache
        persistentVolumeClaim:
          claimName: voice-models-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: voice-engine-service
  namespace: tiqology-services
spec:
  selector:
    app: voice-engine
  ports:
  - protocol: TCP
    port: 8001
    targetPort: 8001
  type: ClusterIP

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: voice-models-pvc
  namespace: tiqology-services
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 50Gi
  storageClassName: gp3

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: voice-engine-hpa
  namespace: tiqology-services
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: voice-engine
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
