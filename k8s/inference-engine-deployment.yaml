apiVersion: apps/v1
kind: Deployment
metadata:
  name: inference-engine
  namespace: tiqology-services
  labels:
    app: inference-engine
    tier: ai-services
spec:
  replicas: 2
  selector:
    matchLabels:
      app: inference-engine
  template:
    metadata:
      labels:
        app: inference-engine
    spec:
      nodeSelector:
        gpu: "true"
      containers:
      - name: inference-engine
        image: tiqology/inference-engine:latest
        ports:
        - containerPort: 8000
          name: http
        resources:
          requests:
            memory: "16Gi"
            cpu: "4"
            nvidia.com/gpu: 1
          limits:
            memory: "32Gi"
            cpu: "8"
            nvidia.com/gpu: 1
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 180
          periodSeconds: 30
          timeoutSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 120
          periodSeconds: 10
        env:
        - name: PYTHONUNBUFFERED
          value: "1"
        - name: CUDA_VISIBLE_DEVICES
          value: "0"
        - name: SERVICE_NAME
          value: "inference-engine"
        volumeMounts:
        - name: models
          mountPath: /models
      volumes:
      - name: models
        persistentVolumeClaim:
          claimName: inference-models-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: inference-engine-service
  namespace: tiqology-services
spec:
  selector:
    app: inference-engine
  ports:
  - protocol: TCP
    port: 8000
    targetPort: 8000
  type: ClusterIP

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: inference-models-pvc
  namespace: tiqology-services
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 150Gi  # Llama models are large
  storageClassName: gp3

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: inference-engine-hpa
  namespace: tiqology-services
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: inference-engine
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: nvidia.com/gpu
      target:
        type: Utilization
        averageUtilization: 80
