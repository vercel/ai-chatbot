version: 1
frontend:
  phases:
    preBuild:
      commands:
        - curl -f https://get.pnpm.io/v6.16.js | node - add --global pnpm
        - pnpm install
    build:
      commands:
        - pnpm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - .next/cache/**/*
      - node_modules/**/*
