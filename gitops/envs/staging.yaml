apiVersion: v1
kind: ConfigMap
metadata:
  name: tiqology-config-staging
  namespace: tiqology-staging
  labels:
    app: tiqology
    environment: staging
data:
  # Application Configuration
  NODE_ENV: "production"
  NEXT_TELEMETRY_DISABLED: "1"
  
  # Feature Flags
  ENABLE_AI_SWARMS: "true"
  ENABLE_QUANTUM_ENGINE: "true"
  ENABLE_HOLOGRAPHIC: "true"
  ENABLE_DEBUG_MODE: "false"
  
  # Rate Limiting
  RATE_LIMIT_MAX_REQUESTS: "500"
  RATE_LIMIT_WINDOW_MS: "60000"
  
  # URLs
  NEXTAUTH_URL: "https://staging.tiqology.vercel.app"
  SENTRY_ENVIRONMENT: "staging"
  
---
apiVersion: v1
kind: Namespace
metadata:
  name: tiqology-staging
  labels:
    name: tiqology-staging
    environment: staging
    managed-by: argocd
