apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tiqology-frontend
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: tiqology
  
  source:
    repoURL: https://github.com/vercel/ai-chatbot.git
    targetRevision: HEAD
    path: gitops/apps/frontend
    
  destination:
    server: https://kubernetes.default.svc
    namespace: tiqology-prod
    
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
        
  revisionHistoryLimit: 10
  
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas
