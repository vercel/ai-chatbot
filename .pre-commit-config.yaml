  # Custom Docker security check
  - repo: local
    hooks:
      - id: check-docker-root
        name: Check Dockerfile for root user
        entry: pre-commit-hooks/check-docker-root.sh
        language: system
        types: [file]
        files: .*Dockerfile$
        pass_filenames: true
