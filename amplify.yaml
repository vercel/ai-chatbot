version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - curl -f https://get.pnpm.io/v6.16.js | node - add --global pnpm # Install pnpm
            - pnpm install
        build:
          commands:
            - pnpm run build
      artifacts:
        baseDirectory: build
        files:
          - '**/*'
      cache:
        paths:
          - node_modules
          - .pnpm-store
